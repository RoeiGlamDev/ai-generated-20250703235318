<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographer Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h1>Welcome to my portfolio</h1>
            <p>I'm a passionate photographer with a love for capturing life's moments.</p>
            <img src="images/photographer.jpg" alt="Photographer" class="fade-in">
        </section>
        <section id="gallery">
            <h2>My Work</h2>
            <div class="gallery">
                <img src="images/image1.jpg" alt="Image 1" class="gallery-image fade-in">
                <img src="images/image2.jpg" alt="Image 2" class="gallery-image fade-in">
                <img src="images/image3.jpg" alt="Image 3" class="gallery-image fade-in">
                <img src="images/image4.jpg" alt="Image 4" class="gallery-image fade-in">
                <img src="images/image5.jpg" alt="Image 5" class="gallery-image fade-in">
            </div>
        </section>
        <section id="contact">
            <h2>Get in Touch</h2>
            <p>Want to collaborate or learn more about my work? Send me a message!</p>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
